<label for="daterange"
    >Datetime range (click, then press 'Set' to modify):</label
>
<input
    [(ngModel)]="selectedDates"
    [selectMode]="'range'"
    [owlDateTimeTrigger]="date_range_component"
    [owlDateTime]="date_range_component"
    style="width: 100%; color: cornflowerblue"
    id="daterange"
    matInput
    required
    (dateTimeChange)="recordChanges($event)"
/>
<owl-date-time
    #date_range_component
    [startAt]="currentValue"
    [endAt]="endValue"
></owl-date-time>

<br />

<input
    [(ngModel)]="currentValue"
    (ngModelChange)="recordChanges($event)"
    [owlDateTime]="dt1"
    [owlDateTimeTrigger]="dt1"
    placeholder="Date Time"
    class="cale-date"
/>
<owl-date-time #dt1></owl-date-time>
